<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>¿A dónde vamos?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="search-container">
    <img src="assets/images/fondo.jpg" />
    <form (ngSubmit)="submitForm()">
      <div class="search-fields">
        <ion-item>
          <ion-label position="stacked">Buscar Viaje</ion-label>
          <ion-searchbar 
            [(ngModel)]="viaje" 
            name="origen" 
            placeholder="Buscar por origen o destino">
          </ion-searchbar>
        </ion-item>
      </div>
      <ion-item class="button-container">
        <ion-button expand="full" color="red" class="search-button" type="submit">Buscar</ion-button>
      </ion-item>
    </form>

    <div class="trips-list">
      <ion-label position="stacked" class="trips-title">Viajes programados</ion-label>
      <ion-list>
        <ion-item *ngFor="let trip of filteredTrips" (click)="asientos()">
          <ion-label>
            <h2>{{ trip.origen }} → {{ trip.destino }}</h2>
            <p>Fecha: {{ trip.fecha }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
