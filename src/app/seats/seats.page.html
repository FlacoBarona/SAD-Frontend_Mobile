<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Selecci√≥n de asientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="icon-container">
    <img src="assets/images/fondo.jpg" />
    <ion-icon name="bus" size="large"></ion-icon>
  </div>

  <!-- Mostrar indicador de carga -->
  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Cargando asientos...</p>
  </div>

  <div *ngIf="!loading && seats.length === 0" class="no-seats">
    <p>No hay asientos disponibles.</p>
  </div>

  
  <div class="seat-grid" *ngIf="!loading && seats.length > 0">
    <div 
      class="seat" 
      *ngFor="let seat of seats" 
      [ngClass]="{'selected': seat.selected}" 
      (click)="selectSeat(seat)">
      {{ seat.number }}
    </div>
  </div>

  <ion-button expand="block" (click)="continue()">Continuar</ion-button>
</ion-content>
